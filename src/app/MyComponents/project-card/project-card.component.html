<div class="card" style="width: 30rem;">
    <h1>Projects</h1>
    <h2>Project owned</h2>
    <ul class="list-group list-group-flush" *ngFor="let project of Projects">
      <li class="list-group-item">
        <div class="card" style="width: 28rem;">
            <div class="card-body">
                <h5 class="card-title">{{project.name}}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Owner : {{UserName(project.owner)}}</h6>
            </div>
        </div>
    </li>
    </ul>
    <h2>Project part of</h2>
    <ul class="list-group list-group-flush" *ngFor="let project of  ProjectsPartOf">
        <li class="list-group-item">
          <div class="card" style="width: 28rem;">
              <div class="card-body">
                  <h5 class="card-title">{{project.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary">Owner : {{UserName(project.owner)}}</h6>
              </div>
          </div>
      </li>
      </ul>
  </div>
