    <h1 class="container text-center">Task Manager</h1>
    <div class="container py-5 h-100">
      <div class="content-container mt-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>
                  <form (ngSubmit)="onSubmit()">
                  <div class="form-outline form-white mb-4">
                    <input type="email" [(ngModel)]="Email" name="Email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email" required> 
                    <label class="form-label visually-hidden" for="typeEmailX" >Email</label>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="password" [(ngModel)]="Password" name="Password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" required />
                    <label class="form-label visually-hidden" for="typePasswordX">Password</label>
                  </div>
                  <div *ngIf="errorStatus" style="color: red;" class="mb-4">{{error}}</div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                </form>
                </div>
                <div>
                  <p class="mb-0">Don't have an account? <a href="/signup" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
      </div>
