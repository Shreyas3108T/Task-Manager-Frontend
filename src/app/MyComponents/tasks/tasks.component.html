<div class="text-center" *ngIf="TaskListEmpty">
  {{TaskMsg}}
</div>
<div class="d-flex align-content-start flex-wrap" style="padding: 10px;">
      <div class="col px-2" *ngFor="let task of TaskList">
        <div class="row" style="padding: 10px;">
          <app-task-item [task]="task"></app-task-item>
        </div>
      </div>
    </div>
